<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feedback - Login</title>
    <link rel="stylesheet" href="/resources/static/global.css">
    <link rel="stylesheet" href="/resources/static/login.css">
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form action="/login" method="POST">
        <h3 class="form-title">Welcome</h3>

        <label class="form-label" for="email">Email</label>
        <input class="form-input" type="text" placeholder="Email" name="email" id="email" required>

        <label class="form-label" for="password">Password</label>
        <input class="form-input" type="password" placeholder="Password" name="password" id="password" required>

        <input class="form-submit" type="submit" value="Log In">
        <span class="error" th:style="|display:${display};|">Email or password incorrect.</span>

        <p>Don't have an account? <a href="/register">Sign Up</a>, or <a href="/">back home</a></p>
    </form>
</body>
</html>
