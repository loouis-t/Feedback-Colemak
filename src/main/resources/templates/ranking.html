<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feedback Â· Ranking</title>
    <link rel="stylesheet" href="/resources/static/global.css">
    <link rel="stylesheet" href="/resources/static/ranking.css">
    <script src="/resources/static/global.js" defer></script>
</head>
<body>
    <header class="home-header">
        <a href="/"><h1>Feedback</h1></a>
        <div class="home-buttons">
            <a href="/" class="home-home-button">Home</a>
            <a href="/settings" class="home-settings-button">Settings</a>
            <a href="/statistics" class="home-statistics-button">Statistics</a>
            <a href="/logout" class="home-logout-button" th:style="|display:${activeSession}|">Log out</a>
        </div>
    </header>
    <div class="ranking-container">
        <h2>Leaderboard</h2>
        <table>
            <tr>
                <th>Rank</th>
                <th>Username</th>
                <th>Average typing speed</th>
            </tr>
            <tr th:each="entry, status : ${userAvgSpeedMap}">
                <td th:text="${status.index + 1}"></td>
                <td th:text="${entry.getValue().getName()}"></td>
                <td th:text="${entry.getKey()}"></td>
            </tr>
        </table>
    </div>
</body>
</html>
