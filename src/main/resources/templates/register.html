<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feedback - Register</title>
    <link rel="stylesheet" href="/resources/static/global.css">
    <link rel="stylesheet" href="/resources/static/login.css">
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form action="/register" method="POST">
        <h3 class="form-title">Welcome</h3>

        <label class="form-label" for="name">First Name</label>
        <input class="form-input" type="text" placeholder="First Name" id="name" name="name" required>

        <label class="form-label" for="surname">Last Name</label>
        <input class="form-input" type="text" placeholder="Last Name" id="surname" name="surname" required>

        <label class="form-label" for="email">Email</label>
        <input class="form-input" type="text" placeholder="Email" id="email" name="email" required>

        <label class="form-label" for="password">Password</label>
        <input class="form-input" type="password" placeholder="Password" id="password" name="password" required>
        <br>
        <span class="error" th:style="|display:${error};|">An account already exists with this e-mail.</span>
        <input class="form-submit" type="submit" value="Register">

        <p>Already have an account? <a href="/login">Sign In</a>, or <a href="/">back home</a></p>

    </form>
</body>
</html>
