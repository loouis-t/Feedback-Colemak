<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feedback - Statistics</title>
    <link rel="stylesheet" href="/resources/static/statistics.css">
    <link rel="stylesheet" href="/resources/static/global.css">
</head>
<body>
    <div class="all-times-statistic">
        <h2>All Times Statistics</h2>
        <div class="stats-container">
            <p class="statistics">Total Time : <span id="total-time">07:15:30</span></p>
            <p class="statistics">Total Lessons : <span id="total-lessons">541</span></p>
            <p class="statistics">Top Speed (wpm) : <span id="top-speed">55.8</span></p>
            <p class="statistics">Average Speed (wpm) : <span id="average-speed">45.2</span></p>
        </div>
    </div>
    <div class="day-statistic">
        <h2>Day Statistics</h2>
        <div class="stats-container">
            <p class="statistics">Total Time : <span id="day-total-time">00:48:32</span></p>
            <p class="statistics">Total Lessons : <span id="day-total-lessons">28</span></p>
            <p class="statistics">Top Speed (wpm) : <span id="day-top-speed">54.3</span></p>
            <p class="statistics">Average Speed (wpm) : <span id="day-average-speed">48.2</span></p>
        </div>
    </div>
    <div class="graph">
        <h2>Performance Graph</h2>
        <!-- The graph can be added here -->
    </div>
</body>
</html>
